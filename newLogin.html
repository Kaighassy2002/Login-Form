<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex m-5 justify-content-between align-items-center p-5 border rounded">
            <div class="p-3">
                <h3 class="mb-3">Welcom to employee Portal</h3>
                <h5 class="mb-3">Sign in your Account</h5>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                    <label for="usernameInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="pswdInput" placeholder="Password">
                    <label for="pswdInput">Password</label>
                  </div>
                  <button onclick="login()" type="button" class="btn btn-primary mt-3">Login</button>
            </div>
            <div class="p-3">
                <img height="300px"  src="https://www.gempool.ie/images/made/images/uploads/employee_engagement_in_a_workplace_878_638_c1.jpg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
