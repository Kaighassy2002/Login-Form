<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="w-100 bg-info text-light fw-bolder d-flex align-items-center" >
        <div class="ms-4"><img width="70px" height="50px" src="https://www.gempool.ie/images/made/images/uploads/employee_engagement_in_a_workplace_878_638_c1.jpg" alt=""></div>
       <div class="ms-auto">
            <div onclick="logout()" class="btn text-light fw-bolder btn-link ">
                logout
            </div>
            
       </div>

    </nav>
    <h1>Welcome <span id="displayUser" class="text-warning">User</span> </h1>
</body>

<script>
     
     if (localStorage.getItem("user")) {
        displayUser.innerHTML = localStorage.getItem("user")
     }else{
        alert("Please Login")
        window.location="newLogin.html"
     }

     const logout =()=>{
        localStorage.removeItem("user")
        window.location="newLogin.html"
     }
   
</script>
</html>
